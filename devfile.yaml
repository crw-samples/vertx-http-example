schemaVersion: 2.1.0
metadata:
  name: vertx-http-booster
components:
  - name: tools
    container:
      image: registry.redhat.io/codeready-workspaces/plugin-java11-openj9-rhel8
      memoryLimit: 3Gi
      mountSources: true
      env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
      endpoints:
        - exposure: public
          name: http-booster-endpoint
          protocol: http
          targetPort: 8080
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
        - name: gradle
          path: /home/jboss/.gradle
  - name: m2
    volume:
      size: 1G
  - name: gradle
    volume:
      size: 1G
commands:
  - id: build
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-http-example
      commandLine: >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTestsclean
          install
      group:
        kind: build
  - id: run
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-http-example
      commandLine:  >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME}
          -Dvertx.disableDnsResolver=true vertx:run
      group:
        kind: run
  - id: run-in-debug-mode
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-http-example
      commandLine: >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests
          vertx:debug
      group:
        kind: debug
  - id: run-tests
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-http-example
      commandLine: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests verify '
      group:
        kind: debug
  - id: log-into-deployment-cluster
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-http-example
      commandLine: |
          echo
          echo "Before you can deploy this application to an openshift cluster,"
          echo "you must run 'oc login ...' in the maven terminal."
          echo
      group:
        kind: run
  - id: deploy-to-openshift
    exec:
      component: tools
      workingDir: ${PROJECTS_ROOT}/vertx-http-example
      commandLine: >-
          MAVEN_OPTS="-Xmx200m" &&  mvn fabric8:deploy -Popenshift -DskipTests
          -Dvertx.disableDnsResolver=true
      group:
        kind: run
